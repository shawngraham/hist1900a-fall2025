<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentation</title>
    
    <!-- Reveal.js CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.3.1/reveal.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.3.1/theme/white.min.css" id="theme">
    
    <!-- Code highlighting theme -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.3.1/plugin/highlight/monokai.min.css">
    
    <style>
        /* Custom styles for elegance */
        .reveal {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .reveal h1, .reveal h2, .reveal h3 {
            color: #2c3e50;
            text-transform: none;
            line-height: 1.2;
        }
        
        .reveal h1 {
            font-size: 2.5em;
            margin-bottom: 0.5em;
        }
        
        .reveal h2 {
            font-size: 1.8em;
            margin-bottom: 0.8em;
        }
        
        .reveal p, .reveal li {
            font-size: 1.1em;
            line-height: 1.6;
            color: #34495e;
        }
        
        .reveal blockquote {
            background: #f8f9fa;
            border-left: 4px solid #3498db;
            margin: 1em 0;
            padding: 1em 1.5em;
            font-style: italic;
            color: #2c3e50;
        }
        
        .reveal .progress {
            color: #3498db;
        }
        
        .reveal .controls {
            color: #3498db;
        }
        
        /* Slide backgrounds */
        .reveal .slides section {
            text-align: left;
        }
        
        .reveal .slides section[data-background] {
            color: white;
        }
        
        /* Title slide centering */
        .reveal .slides section:first-child {
            text-align: center;
        }
        
        /* Loading indicator */
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.2em;
            color: #3498db;
            z-index: 1000;
        }
        
        /* Presentation Selector Styles */
        .presentation-selector {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            color: white;
        }
        
        .selector-content {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            max-width: 800px;
            width: 90%;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .selector-content h3 {
            font-size: 2rem;
            margin-bottom: 2rem;
            color: white;
        }
        
        .presentation-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .presentation-card {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        
        .presentation-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }
        
        .presentation-card h4 {
            font-size: 1.3rem;
            margin-bottom: 0.5rem;
            color: white;
        }
        
        .presentation-card p {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
            margin: 0;
        }
        
        .custom-input {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 1.5rem;
            margin-top: 1rem;
        }
        
        .custom-input label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        
        .custom-input input {
            padding: 0.7rem;
            border: none;
            border-radius: 5px;
            width: 60%;
            margin-right: 0.5rem;
            font-size: 1rem;
        }
        
        .custom-input button {
            padding: 0.7rem 1.5rem;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }
        
        .custom-input button:hover {
            background: #2980b9;
        }
        
        /* Back to selector button */
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(52, 73, 94, 0.8);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000;
            font-size: 0.9rem;
            transition: background-color 0.3s ease;
        }
        
        .back-button:hover {
            background: rgba(52, 73, 94, 1);
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">Loading presentation...</div>
    
    <!-- Presentation Selector -->
    <div id="presentationSelector" class="presentation-selector">
        <div class="selector-content">
            <h3>Select Presentation</h3>
            <div class="presentation-grid">
                <div class="presentation-card" data-file="enshittification.md">
                    <h4>Enshittification</h4>
                    <p>Cory Doctorow's theory on platform decay</p>
                </div>
                <div class="presentation-card" data-file="custom.md">
                    <h4>Custom Presentation</h4>
                    <p>Your own markdown presentation</p>
                </div>
                <div class="presentation-card" data-file="example.md">
                    <h4>Example Slides</h4>
                    <p>Sample presentation template</p>
                </div>
            </div>
            <div class="custom-input">
                <label for="customFile">Or enter custom file path:</label>
                <input type="text" id="customFile" placeholder="presentation.md" />
                <button onclick="loadCustomPresentation()">Load</button>
            </div>
        </div>
    </div>
    
    <div class="reveal" style="display: none;">
        <div class="slides">
            <section id="markdownSection" 
                     data-separator="^\n---\n$" 
                     data-separator-vertical="^\n--\n$">
            </section>
        </div>
    </div>

    <!-- Reveal.js JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.3.1/reveal.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.3.1/plugin/markdown/markdown.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.3.1/plugin/highlight/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.3.1/plugin/notes/notes.min.js"></script>

    <script>
        let revealInstance = null;
        
        // Presentation configuration
        const revealConfig = {
            // Display settings
            width: 1280,
            height: 720,
            margin: 0.1,
            minScale: 0.2,
            maxScale: 1.5,
            
            // Navigation
            controls: true,
            controlsTutorial: true,
            progress: true,
            center: false,
            hash: true,
            
            // Transitions
            transition: 'slide',
            transitionSpeed: 'default',
            backgroundTransition: 'fade',
            
            // Plugins
            plugins: [
                RevealMarkdown,
                RevealHighlight,
                RevealNotes
            ],
            
            // Markdown plugin configuration
            markdown: {
                smartypants: true,
                breaks: true
            },
            
            // Highlight.js configuration
            highlight: {
                highlightOnLoad: true
            }
        };
        
        // Load presentation function
        async function loadPresentation(filename) {
            try {
                document.getElementById('loading').style.display = 'block';
                document.getElementById('loading').textContent = `Loading ${filename}...`;
                
                // Hide selector
                document.getElementById('presentationSelector').style.display = 'none';
                
                // Show reveal container
                document.querySelector('.reveal').style.display = 'block';
                
                // If Reveal is already initialized, destroy it
                if (revealInstance) {
                    revealInstance.destroy();
                }
                
                // Set the markdown file
                const section = document.getElementById('markdownSection');
                section.setAttribute('data-markdown', filename);
                
                // Initialize Reveal.js
                revealInstance = new Reveal(revealConfig);
                await revealInstance.initialize();
                
                // Hide loading indicator
                document.getElementById('loading').style.display = 'none';
                
                // Add back button
                addBackButton();
                
                console.log(`Presentation "${filename}" loaded successfully!`);
                console.log('Navigation: Arrow keys, Space, or click');
                console.log('Press "s" for speaker notes, "f" for fullscreen, "?" for help');
                
            } catch (error) {
                console.error('Error loading presentation:', error);
                document.getElementById('loading').textContent = `Error loading ${filename}. Please check that the file exists.`;
                
                // Show back button even on error
                addBackButton();
            }
        }
        
        // Add back button to return to selector
        function addBackButton() {
            // Remove existing back button if present
            const existingButton = document.querySelector('.back-button');
            if (existingButton) {
                existingButton.remove();
            }
            
            const backButton = document.createElement('button');
            backButton.className = 'back-button';
            backButton.textContent = 'â† Select Different Presentation';
            backButton.onclick = showSelector;
            document.body.appendChild(backButton);
        }
        
        // Show presentation selector
        function showSelector() {
            // Destroy current reveal instance
            if (revealInstance) {
                revealInstance.destroy();
                revealInstance = null;
            }
            
            // Hide reveal and loading
            document.querySelector('.reveal').style.display = 'none';
            document.getElementById('loading').style.display = 'none';
            
            // Remove back button
            const backButton = document.querySelector('.back-button');
            if (backButton) {
                backButton.remove();
            }
            
            // Show selector
            document.getElementById('presentationSelector').style.display = 'flex';
        }
        
        // Load custom presentation from input
        function loadCustomPresentation() {
            const customFile = document.getElementById('customFile').value.trim();
            if (customFile) {
                loadPresentation(customFile);
            } else {
                alert('Please enter a filename');
            }
        }
        
        // Set up event listeners when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            // Add click events to presentation cards
            document.querySelectorAll('.presentation-card').forEach(card => {
                card.addEventListener('click', function() {
                    const filename = this.getAttribute('data-file');
                    loadPresentation(filename);
                });
            });
            
            // Add enter key support for custom input
            document.getElementById('customFile').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    loadCustomPresentation();
                }
            });
            
            // Initially show the selector
            showSelector();
        });
        
        // Optional: Dynamic theme switching
        function setTheme(themeName) {
            document.getElementById('theme').setAttribute('href', 
                `https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.3.1/theme/${themeName}.min.css`);
        }
        
        // Optional: Presentation utilities
        window.presentationUtils = {
            setTheme: setTheme,
            getCurrentSlide: () => revealInstance ? revealInstance.getCurrentSlide() : null,
            getTotalSlides: () => revealInstance ? revealInstance.getTotalSlides() : 0,
            goToSlide: (h, v) => revealInstance ? revealInstance.slide(h, v) : null,
            toggleOverview: () => revealInstance ? revealInstance.toggleOverview() : null,
            showSelector: showSelector,
            loadPresentation: loadPresentation
        };
    </script>
</body>
</html>
