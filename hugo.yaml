theme: docura

enableGitInfo: true

defaultContentLanguage: en

outputs:
  home: ["HTML", "RSS", "JSON"]

languages:
  en:
    weight: 1
    languageName: English
    languageCode: en-US
    contentDir: content/en
    title: HIST1900A
    params:
      description: The History of the Internet with Professor S.M. Graham

services:
  googleAnalytics:
    ID: 

markup:
  highlight:
    noClasses: false
  goldmark:
    renderer:
      unsafe: true

params:

  author:
    name: Shawn Graham
    url: https://github.com/shawngraham/hist1900a-fall2025

  themeColors:
    light: '#fffff5'
    dark: '#121212'

  years:
    start: 
    present: 2025

  social:
    github: shawngraham
    youtube: ''
    facebook: ''
    x: ''

  ads:
    googleAdSense: ''

  donate:
    buyMeACoffee: 
    githubSponsor: 

  algolia:
    en:
      container: '#site-header-search'
      appId: ''
      indexName: ''
      apiKey: ''


  home:
    repository: shawngraham/hist1900a

menu:
  main:

    - url: /
      name: Home
      identifier: home
      pre: "<i class='icon icon-home'></i>"
      weight: 1

    - url: /docs
      name: Documentation
      identifier: docs
      pre: "<i class='icon icon-book'></i>"
      weight: 2
    - url: https://shawngraham.github.io
      name: Professor Graham
      identifier: smg
      pre: "<i class='icon icon-head'></i>"
      weight: 2
    - url: https://hist1900a.netlify.app/docs/slides/
      name: Lectures
      identifier: slides
      pre: "<i class='icon icon-head'></i>"
      weight: 3
